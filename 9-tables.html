<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatları</title>
</head>

<body>

    <!--tablolarda başlık ve içerik kısmı olarak 2 farklı alan vardır.-->

    <table border="2" width=50%> <!--tablo oluşturmak için border ise çizgileri olur.-->
        <thead> <!--başlıkları oluşturmak için-->
            <tr> <!--sutunlar oluşturmak içi-->
                <th>Araç Adı</th> <!--başlık satırları oluşturmak için-->
                <th>Fiyatı</th> <!--th*3 kullanırsak 3 adet alt alta oluşturur.-->
                <th>Açıklama</th>
            </tr>

        </thead>

        <tbody> <!--içerikleri oluşturmak için-->
            <tr>
                <td>X</td>
                <td>100.000₺</td>
                <td>Açıklama 1 Açıklama 1</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>200.000₺</td>
                <td>Açıklama 2 Açıklama 2</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>300.000₺</td>
                <td>Açıklama 3 Açıklama 3</td>
                <!--tek bir satır olması için colspan <td colspan="3">Açıklama 3 Açıklama 3</td>-->
                <!--tek bir sutun olması için rowspan <td rowspan="2">Açıklama 2 Açıklama 2</td>-->
            </tr>

        </tbody>
    </table>


</body>

</html>
